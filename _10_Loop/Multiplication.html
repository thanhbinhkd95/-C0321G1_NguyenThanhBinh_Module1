<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiplication</title>
</head>
<body>
<script>
    let i
    for (i = 1; i < 10; i++) {
        let j
        for (j = 1; j <= 10; j++) {
            let product = i * j;
            console.log(i + " x " + j + " = " + product)
        }
    }
</script>
</body>
</html>
