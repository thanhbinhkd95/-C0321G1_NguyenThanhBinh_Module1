<script>

  function rightTriangle (n) {
    for (var i = 0; i <= n; i++) {
      for(var k=0; k<i; k++){
        document.write("&nbsp; ");
      }
      for (var j = n-1; j >= i; j--) {
        document.write('*');
      }
      document.write('<br>');
    }
  }
  rightTriangle(10);
</script>
