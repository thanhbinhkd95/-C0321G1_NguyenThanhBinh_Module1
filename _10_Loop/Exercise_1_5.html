<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fibonacci</title>
</head>
<body>
<script>
    let a1 = 0;
    let a2 = 1;
    let c = 0;
    let sum = 0;
    let t;
    while (c < 20){
      t = a1 + a2;
      sum += t;
      a1 = a2;
      a2 = t;
      c++;}
      document.write('Tổng cần tìm là ', +sum);

</script>
</body>
</html>
