<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm 30 số đầu tiên trong dãy tự nhiên chia hết cho 7</title>
</head>
<body>
<!--
Tìm 30 số đầu tiên trong dãy tự nhiên chia hết cho 7
-->
<script>
    let a = 0;
    let sum = 0;
    let c = 0;

    while (c < 30) {
        a = a + 7
        sum += a;
        c++;
    }
    document.write("Tong can tim: " + sum)


</script>
</body>
</html>
