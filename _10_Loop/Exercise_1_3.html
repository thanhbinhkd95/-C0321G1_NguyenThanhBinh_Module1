<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fibonacci</title>
</head>
<body>
<script>
    var a1 = 0;
    var a2 = 1;
    var c = 0;
    do {
        t = a1;
        a1 += a2;
        a2 = t;
        document.write(". . " + a2);
        c++;
    }
    while (c <= 20)
</script>
</body>
</html>
