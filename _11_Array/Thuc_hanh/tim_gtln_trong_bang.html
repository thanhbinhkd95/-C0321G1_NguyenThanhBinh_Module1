<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Viết một chương trình JavaScript để tìm giá trị lớn nhất trong mảng cho trước.-->
<p id="demo"></p>
<button onclick="myFunction()">Thích thêm thì thêm</button><br><br>
<button onclick="tinhtoan()">Tính</button>
<script>
let numbers = [-3, 5, 1, 3, 2, 10];
document.getElementById("demo").innerText = numbers;
function tinhtoan() {
    let max = numbers[0];
    let index = 0;
    for (let i = 1; i < numbers.length; i++) {
        if (numbers[i] > max) {
            max = numbers[i];
            index = i;
        }
    }
    document.write("max: " + max + " at position " + index);
}

function myFunction() {
    numbers[numbers.length] = parseFloat(prompt('Nhap so'));
    document.getElementById("demo").innerHTML = numbers;}

</script>

</body>
</html>
