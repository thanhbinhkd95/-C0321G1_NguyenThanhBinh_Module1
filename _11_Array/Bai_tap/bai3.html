<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bài 3</title>
  </head>
  <body>
    <!-- Bài 3- Viết chương trình khởi tạo mảng số nguyên. Hiển hiện giá trị lớn nhất trong mảng đó. In ra giá trị trung bình của các phần tử trong mảng. -->
    <script>
      let arr = [1, 2, 44, 66, 6, 12, 34, 24, 56, 67];
      document.write("Max = " + Math.max(...arr) + "<br>");
      document.write(
        "Average = " +
          arr.reduce(function(total, e) {
            return total + e;
          }, 0) /
            arr.length
      );
    </script>
  </body>
</html>
