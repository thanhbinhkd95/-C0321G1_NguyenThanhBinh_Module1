<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bài 1</title>
  </head>
  <body>
    <!-- Bài 1- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử. Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10. -->
    <script>
      let arr = [1, 2, 44, 66, 6, 12, 34, 24, 56, 67]
      let result = 0;
      for (let i = 0; i < arr.length; i++) {
        if(arr[i] >= 10) {
          result++;
        }
      }
      document.write("Mảng arr có " + result+ " phần tử lớn hơn hoặc bằng 10");
    </script>
  </body>
</html>
