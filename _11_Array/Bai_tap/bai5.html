<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bài 5</title>
  </head>
  <body>
    <!-- Bài 5- Viết chương trình đếm số nguyên âm trong một chuỗi -->
    <script>
      let str =
        "Elit lorem -98 cum 8 -21 deserunt nisi 12 reprehenderit! -44s Dignissimos  11 molestiae ut voluptatibus";
      let result = str.split(" ").reduce(function(total, e) {
        return total + (parseInt(e) < 0);
      }, 0);
      document.write(result);
    </script>
  </body>
</html>
