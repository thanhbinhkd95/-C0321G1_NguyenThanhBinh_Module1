<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fibonachi Interer</title>
</head>
<body>
<script>
    var a = [1, 2, 3, 4, 5, 6, 7, 8];
    var b = [];
    b[0] = a[0];
    for (let i = 1; i < a.length; i++) {
        a[i] += a[i - 1]
        b[i] = a[i]
    }
    document.write("Mảng b là " + b)

</script>
</body>
</html>
