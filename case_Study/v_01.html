<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>phan5 bai 1</title>
</head>
<body>
<p>Bài 1: Viết hàm tính tổng các số chẵn trong ma trận có kích thước m*n. Với m, n là các số nhập từ bàn phím.</p>
</body>
<script>
    let m = parseInt(prompt("Nhập số dòng m "));
    let n = parseInt(prompt("Nhập số cột n "));
    let sout = "<table border='1' width='600' cellspacing='0' cellpadding='3'>"
    let mt = []
    for (let i = 1; i <= m; i++) {
        sout += "<tr>";
        for (j = 1; j <= n; j++) {
            sout += "<td>" + i * j + "</td>";
            mt.push(i * j)
        }
    }
    document.write(sout);
    let sum = 0
    for (let k = 0; k < mt.length; k++) {
        if (mt[k] % 2 === 0) {
            sum += mt[k]
        }
    }
    // document.write("ma trận "+ mt)
    document.write("Tổng các số chẵn trong ma trận là " + sum)
</script>
</html>
