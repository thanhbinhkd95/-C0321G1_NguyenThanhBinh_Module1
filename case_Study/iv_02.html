<!DOCTYPE html>

<body>
<!--Cho xâu kí tự. Hãy đếm số lượng kí tự khác nhau trong xâu đó
Ví dụ: s = "cabca", thì kết quả differentSymbolsNaive(s) = 3.
⇨	Có 3 kí tự khác nhau là a, b và c.-->

<script>
    let a = prompt("Nhập tùy hứng đi bạn ei")
    let b = a.split("")
    console.log(b);
    b.sort();
    console.log(b);
    let dem = 0
    for (let i=0;i<b.length;i++){
        if (b[i]!==b[i+1]){
            dem++
        }
    }document.write("số kí tự khác nhau là: " +dem)


</script>
</body>
</html>
