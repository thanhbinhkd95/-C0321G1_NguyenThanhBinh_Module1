<!--Bài 3: Viết hàm tìm giá trị lớn nhất, nhỏ nhất trong mảng 2 chiều-->
<script>
    let a = [[7, 8, 9, 11, 52, 66, 11, 22],
        [87, 11, 225, 35, 44, 62, 78]]
    document.write("GTLN cua mang a la: " + findMax(a) + "<br>")
    document.write("GTNN cua mang a la: " + findMin(a))

    function findMax(arr) {
        let max = 0;
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (max < a[i][j])
                    max = a[i][j];

            }
        }
        return max;

    }

    function findMin(arr) {
        let min = arr[0][0]
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (min > a[i][j])
                    min = a[i][j];
            }
        }
        return min;
    }
</script>
