<p id="tinhs"></p>
<p id="tinhc"></p>

<button type="button" onclick="tinhdientich()" value="tinhS">Tinh S</button>
<button type="button" onclick="tinhchuvi()" value="tinhC">Tinh Chuvi</button>
<button id="ve" onclick="createRectangle()">Bam vao la ve</button>
<canvas id="myCanvas" width="1368px" height="768px" style="border:1px solid #d3d3d3;"></canvas>

<script>


    class Rectangle {
        constructor(a, b) {
            this.a = a;
            this.b = b;

            this.tinhS = function tinhdientich() {

                let s = a * b;
                document.getElementById("tinhs").innerHTML = s + " la S";
            };

            this.tinhC = function tinhchuvi() {

                let c = (a + b) * 2;
                document.getElementById("tinhc").innerHTML = c + " chuvine";
            };

            this.veCanvas = function () {
                var c = document.getElementById("myCanvas");
                var ctx = c.getContext("2d");
                ctx.fillStyle = "#FF0000";
                ctx.fillRect(20, 20, a, b);
                ctx.clearRect(21, 21, a - 2, b - 2);
            }

        }

        seta(a) {
            this.a = a;
        }

        geta() {
            return this.a;
        }

        seta(b) {
            this.b = b;
        }

        getb() {
            return this.b;
        }
    }

    Rectangle1.tinhS()

    ctx.fillStyle = "#FF0000";
    ctx.fillRect(20, 20, a, b);

    Rectangle1.veCanvas()

</script>
