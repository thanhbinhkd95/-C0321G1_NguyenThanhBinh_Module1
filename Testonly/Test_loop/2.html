<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bài 8</title>
</head>
<body>

<button onclick="run();">Chơi</button>
<script>
    function run() {
        alert("Nhập đoạn muốn đoán [a, b]");
        let a = +prompt("Nhập a : ");
        let b = +prompt("Nhập b : ");
        if (a > b) {
            a = b + ((b = a), 0);
        }

        let nuRandom = Math.floor(Math.random() * (b - a + 1)) + a;
        let number;
        do {
            number = +prompt("Nhập dự đoán");
            if (number > nuRandom) {
                alert("Số bé hơn");
            } else if (number < nuRandom) {
                alert("Số lớn hơn");
            } else {
                alert("Chúc mừng bạn dự đoán đúng");
                break;
            }
        } while (number !== nuRandom);
    }
</script>
</body>
</html>
