<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        td {
            font-size: 18px;
            width: 200px;
            height: 50px;
        }

        button {
            background-color: limegreen;
            width: 60px;
            height: 35px;
            border: 1px;
            border-radius: 8px;
            color: white;
        }

        input {
            height: 20px;
            width: 230px;
        }
    </style>
</head>
<body>
<h2>Add New product</h2>
<input type="text" placeholder="New product" id="add">
<button onclick="addProduct()">Add</button>
<h2>Display All Product</h2>
<h3>Product Name</h3>
<p id="ketQua"></p>
<script>
    let nameProduct = ["Samsung", "Iphone", "Sony", "Nokia"];

    function display() {
        let tableString = '<table>';
        for (let i = 0; i < nameProduct.length; i++) {
            tableString += '<tr>';
            tableString += '<td>' + (i + 1) + '.' + '</td>'
            tableString += '<td>' + nameProduct[i] + '</td>'
            tableString += '<td>' + '<button id="del" onclick="editProduct(' + i + ')">' + 'Edit' + '</button>' + '</td>'
            tableString += '<td>' + '<button id="del" onclick="deleteProduct(' + i + ')">' + 'Delete' + '</button>' + '</td>'
            tableString += '</tr>';
        }
        tableString += '</table>';
        console.log(tableString);
        document.getElementById("ketQua").innerHTML = tableString;
    }

    display();

    function addProduct() {
        let newProduct = document.getElementById("add").value;
        if (newProduct == "") {
            alert("sai")
            return;
        }
        if (nameProduct.indexOf(newProduct) == -1) {
            nameProduct.push(newProduct)
        } else {
            alert("sai")
        }

        display();
    }

    function editProduct(index) {
        let newProduct = prompt("Nhập tên mặt hàng thay thế: ");
        nameProduct[index] = newProduct;
        display();
    }

    function deleteProduct(index) {
        nameProduct.splice(index, 1);
        display();
    }
</script>
</body>
</html>
