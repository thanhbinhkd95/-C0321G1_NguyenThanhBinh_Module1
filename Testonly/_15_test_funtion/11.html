  // hàm kiểm tra 1 số có phải là số nguyên tố hay không?
  function kiemTraSNT(num) {
    if (num < 2) {
      return false;
    } else {
      for (let i = 2; i <= Math.sqrt(num); i++) {
        if (num % i == 0) {
          return false;
        }
      }
      return true;
    }
  }

  // viết function truyền vào mảng các số nguyên=> hàm trả về tổng các số nguyên tố chứa trong mảng

  function tongCacSoNT(arr) {
    let tong = 0;
    for (let i = 0; i < arr.length; i++) {
      if (kiemTraSNT(arr[i])) {
        tong += arr[i];
      }
    }
    return tong;
  }

  function kiemTraDoiXung(str) {
    let first = 0;
    let last = str.length - 1;
    if (first >= last) {
      return true;
    } else if (str[first] != str[last]) {
      return false;
    } else {
      str = str.slice(1, str.length - 1);
      return kiemTraDoiXung(str);
    }
  }
