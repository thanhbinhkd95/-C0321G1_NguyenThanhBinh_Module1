<script>
    // nhập số phần tử của mảng (0<n<20)
    let n;
    do {
        n = prompt(" nhập vào số lượng phần tử của mảng")
    }while (!(0<n&&n<=20));
    let arr= new Array(n);
    // nhập giá trị phần tử cho mảng
    for (let i=0;i<n;i++){
        arr[i]= prompt(" nhập phần tử thứ: "+ i);
    }
    alert("mảng bàn đầu"+arr);
    //  sử dụng splice();
    // xóa phần tử trong mảng
    arr.splice(1,2);
    alert("mảng sau khi xóa"+arr);
    // thêm phần tử vào mảng
    arr.splice(1,0,"môt","hai");
    alert("mảng sau khi thêm"+arr);

</script>
