<!DOCTYPE html>
<html>
<body>
<h2>What Can JavaScript Do?</h2>
<p>JavaScript can change HTML attributes.</p>
<p>In this case JavaScript changes the src (source) attribute of an image.</p>
<button id="on" onclick="on()">Turn on</button>
<!--<button onclick="document.getElementById('myImage').src='https://www.w3schools.com/js/pic_bulbon.gif'">Turn on the light</button>-->
<img id="myImage" src="https://www.w3schools.com/js/pic_bulboff.gif" style="width:100px">
<!--<button onclick="document.getElementById('myImage').src='https://www.w3schools.com/js/pic_bulboff.gif'">Turn off the light</button>-->
</body>
</html>
<script>
    var flag = false;
    function on() {
        if(flag == true) {
            flag = false;
            document.getElementById("on").innerText="Turn on";
            document.getElementById("myImage").src='https://www.w3schools.com/js/pic_bulboff.gif';
        }else {
            flag = true;
            document.getElementById("on").innerText="Turn off";
            document.getElementById("myImage").src='https://www.w3schools.com/js/pic_bulbon.gif';
        }

    }

</script>
