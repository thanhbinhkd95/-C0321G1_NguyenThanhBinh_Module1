<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Square</title>
</head>
<body>
<style>
.square
{height:50px;
width:50px;
float: left;
border:1px solid gray;}
</style>

<script>
for(var i = 0; i < 9; i++){
for(var j = 0; j < 9; j++){
    document.write("<div class='square'></div>");}
    document.write("<div style='clear:both'></div>");}
</script>

</body>
</html>
