<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập chuyển đổi tiền tệ</title>
</head>
<body>
<form>
    <table>
        <tr>
            <th><label for="sotien">Amount</label></th>
            <th><label for="chon1">From Currency</label></th>
            <th><label for="chon2">To Currency</label></th>
        </tr>
        <tr>
            <td><input type="number" name="tienviet" id="sotien"></td>
            <td>
                <select id="chon1">
                    <option value="vietnam">VietNam</option>
                    <option value="usd">USD</option>
                </select>
            </td>
            <td>
                <select id="chon2">
                    <option value="usd">USD</option>
                    <option value="vietnam">VietNam</option>
                </select>
            </td>
            <td>
                <button type="button" onclick="ketqua()">Convert</button>
            </td>
        </tr>
    </table>
    <br>
    <p id="result">Result: </p>
</form>
<script>
    function ketqua() {
        let a = document.getElementById("sotien").value;
        let b = document.getElementById("chon1").value;
        let c = document.getElementById("chon2").value;
        let gt = parseFloat(a);
        if (b === "vietnam" && c === "usd") {
            let kqcd = gt / 23000
            document.getElementById("result").innerHTML = "Result: " + kqcd + " USD"
​
        }
        if (b === "vietnam" && c === "vietnam") {
            let kqcd = gt
            document.getElementById("result").innerHTML = "Result: " + kqcd + " VND"
        }
        if (b === "usd" && c === "vietnam") {
            let kqcd = gt * 23000
            document.getElementById("result").innerHTML = "Result: " + kqcd + " VND"
        }
        if (b === "usd" && c === "usd") {
            let kqcd = gt
            document.getElementById("result").innerHTML = "Result: " + kqcd + " USD"
        }
    }
​
    ​
</script>
</body>
</html>
