<canvas id="myCanvas" width="1368px" height="768px" style="border:1px solid #d3d3d3;"></canvas>

<script>


    class Rectangle {
        constructor(a, b) {
            this.a = a;
            this.b = b;
        }

        getS() {
            let s = this.a * this.b;
            return "Diện tích là " + s + " cm2"
            /*document.getElementById("tinhs").innerHTML = s + " la S";*/

        }


        getC() {

            let c = (this.a + this.b) * 2;
            /*document.getElementById("tinhc").innerHTML = c + " chuvine";*/
            return "Chu vi là " + c + " cm"
        };

        getVe() {
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.fillStyle = "#FF0000";
            ctx.fillRect(20, 20, this.a, this.b);
            ctx.clearRect(21, 21, this.a - 2, this.b - 2);
        }


        seta(a) {
            this.a = a;
        }

        geta() {
            return this.a;
        }

        seta(b) {
            this.b = b;
        }

        getb() {
            return this.b;
        }
    }

    // var a = parseFloat(chieungang.value);

        console.log(rectangle.getS())

    function tinhC() {

    }

        var ctx = c.getContext("2d");
        ctx.fillStyle = "#FF0000";
        ctx.fillRect(20, 20, a, b);
        ctx.clearRect(21, 21, a - 2, b - 2);
    }
